<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Student Management System</h1>

        <!-- Add Student Form -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                Add New Student
            </div>
            <div class="card-body">
                <form id="addStudentForm">
                    <div class="mb-3">
                        <label for="studentName" class="form-label">Student Name</label>
                        <input type="text" class="form-control" id="studentName" placeholder="Enter student name">
                    </div>
                    <div class="mb-3">
                        <label for="studentAge" class="form-label">Age</label>
                        <input type="number" class="form-control" id="studentAge" placeholder="Enter age">
                    </div>
                    <div class="mb-3">
                        <label for="studentGrade" class="form-label">Grade</label>
                        <input type="text" class="form-control" id="studentGrade" placeholder="Enter grade">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Student</button>
                </form>
            </div>
        </div>

        <!-- Edit Student Modal -->
        <div class="modal fade" id="editStudentModal" tabindex="-1" aria-labelledby="editStudentModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editStudentModalLabel">Edit Student</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editStudentForm">
                            <input type="hidden" id="editStudentId">
                            <div class="mb-3">
                                <label for="editStudentName" class="form-label">Student Name</label>
                                <input type="text" class="form-control" id="editStudentName">
                            </div>
                            <div class="mb-3">
                                <label for="editStudentAge" class="form-label">Age</label>
                                <input type="number" class="form-control" id="editStudentAge">
                            </div>
                            <div class="mb-3">
                                <label for="editStudentGrade" class="form-label">Grade</label>
                                <input type="text" class="form-control" id="editStudentGrade">
                            </div>
                            <button type="submit" class="btn btn-success">Save Changes</button>
                            <button type="submit" class="btn btn-danger">Discard </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Confirmation Modal -->
        <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmationModalLabel">Confirm Action</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="confirmationMessage">Are you sure?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                        <button type="button" class="btn btn-danger" id="confirmActionBtn">Yes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Student List -->
        <div class="card mb-4">
            <div class="card-header bg-secondary text-white">
                Student List
            </div>
            <div class="card-body">
                <div class="row" id="studentList">
                    <!-- Example Cards -->
                    <div class="col-md-4 mb-3">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">Alice Johnson</h5>
                                <p class="card-text">ID: 001</p>
                                <p class="card-text">Age: 16</p>
                                <p class="card-text">Grade: 10th Grade</p>
                                <button class="btn btn-warning btn-sm edit-btn" data-id="001">Edit</button>
                                <button class="btn btn-danger btn-sm delete-btn" data-id="001">Delete</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">Bob Smith</h5>
                                <p class="card-text">ID: 002</p>
                                <p class="card-text">Age: 17</p>
                                <p class="card-text">Grade: 11th Grade</p>
                                <button class="btn btn-warning btn-sm edit-btn" data-id="002">Edit</button>
                                <button class="btn btn-danger btn-sm delete-btn" data-id="002">Delete</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">Bob Smith</h5>
                                <p class="card-text">ID: 002</p>
                                <p class="card-text">Age: 17</p>
                                <p class="card-text">Grade: 11th Grade</p>
                                <button class="btn btn-warning btn-sm edit-btn" data-id="002">Edit</button>
                                <button class="btn btn-danger btn-sm delete-btn" data-id="002">Delete</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">Bob Smith</h5>
                                <p class="card-text">ID: 002</p>
                                <p class="card-text">Age: 17</p>
                                <p class="card-text">Grade: 11th Grade</p>
                                <button class="btn btn-warning btn-sm edit-btn" data-id="002">Edit</button>
                                <button class="btn btn-danger btn-sm delete-btn" data-id="002">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script/script.js">
    </script>
</body>
</html>
